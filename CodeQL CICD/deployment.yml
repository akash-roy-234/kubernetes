name: "Deployment to Azure Kubernetes"

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Maven Package
      run: |
        sudo apt update -qq && sudo apt install -y -qq maven
        mvn -U clean package -DskipTests

    - name: Build Docker image
      run: |
        docker build -t orxpbmm3puscdevacr.azurecr.io/orx-m3p-experience-api:${{ github.run_number }} .

    - name: Push Docker image to ACR
      run: |
        echo "${{ secrets.ACR_PASSWORD }}" | docker login orxpbmm3puscdevacr.azurecr.io --username ${{ secrets.ACR_USERNAME }} --password-stdin
        docker push orxpbmm3puscdevacr.azurecr.io/orx-m3p-experience-api:${{ github.run_number }}

    - name: Twistlock Scan
      uses: twistlock/scan-action@v1
      with:
        acr-name: orxpbmm3puscdevacr
        image-name: orx-m3p-experience-api:${{ github.run_number }}
        fail-build: true

    - name: Deploy to Test Environment
      if: success()
      run: kubectl apply -f deployment/development/deployment.yml
      env:
        KUBECONFIG: ${{ secrets.KUBECONFIG }}
